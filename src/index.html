    <script>

      function initMap() {
        // The location of X
        const uluru = { lat: 50.062665570547516, lng: 14.437627936900139 };
        // The map, centered at X
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 16,
          center: uluru,
        });
        // The marker X
        const marker = new google.maps.Marker({
          position: uluru,
          map: map,
        });
      }
    </script>
